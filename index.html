<!-- definde the version of html file -->
<!Doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>NFT preview card</title>
    </head>

    <body>

        <!-- main -->
        <div id="main-card">
            <!-- start image -->
            <div id="card-image">
                <img src="images/image-equilibrium.jpg" alt="equilibrium-image">
            </div>
            <!-- end image  -->

            <!-- start content -->
            <div id="card-content">
                <h2 id="card-title">Equilibrium #3429</h2>
                <p id="card-text">Our Equilibrium collection promotes balance and calm</p>
                <!--|||||||||||||||-->
                <div id="ethereum-info">
                    <div>
                        <img src="images/icon-ethereum.svg" alt="ethereum-icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div>
                        <img src="images/icon-clock.svg" alt="clock-icon">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <!-- end content -->

            <!-- line -->
            <hr id="line">


            <!-- start person -->
            <div id="card-person">
                <!-- image -->
                <div id="person-image">
                    <img src="images/image-avatar.png" alt="person image">
                </div>

                <!-- information -->
                <div id="person-info">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
            <!-- end person -->

        </div>
        <!-- end -->

    </body>
</html>
